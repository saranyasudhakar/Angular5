<h1 style="color:green">@@@User Information@@@</h1><br>
<div class="panel panel-success">
    <div class="panel panel-heading"><h2>Users List</h2></div>
    <div class="panel panel-body">
        <div class="row">
            <div class="col-md-2">
                <b>Filter By:</b>
            </div>
            
            <div class="col-md-4">
                <input type="text" [(ngModel)] ="filterText" >
            </div>
        </div>
            <div class="row">
                <div class="col-md-6">
                <h3>Filterd By:{{filterText}}</h3></div>
            </div>
        
        
        <div class="table-responsive">
            <table class="table">
                <thead>
                   <tr class="center">
                       <th>
                         UserName 
                       </th>
                       <th>EmailId</th>
                       <th>PhoneNo</th> 
                      

                   </tr>
                </thead>
                <tbody class="center">
                    <tr *ngFor="let user of userInfo |filterData : filterText" >
                        
                        <td>
                        {{user.UserName}}</td>
                        <td>{{user.EmailId}}</td>
                       
                       <td>{{user.PhoneNo}}</td>
                    
                    
                    </tr><br>
                    
                </tbody>
            </table>
        </div>
